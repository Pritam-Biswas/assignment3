var str=[[2,2,2,2],[2,2,2,2],[2,2,2,2],[2,2,2,2]];
var carrier=[-1,-1,-1,-1];
var  carriercount=0;

var recur=0;



$("#another").click(function(){
apply();

});


function apply()
{
	try{
if(num==0)
	{
	var m = Math.floor((Math.random() * 4));
	var n = Math.floor((Math.random() * 4));
	str[m][n]=0;
	prev1=m;
	prev2=n;
	num++;
	display(prev1,prev2);
	 
	}
	
	
	
	else if(num>0&&num<6)
	{ 
	carriercount=0;
			topright=false;bottomright=false;topleft=false;bottomleft=false;
			
		check(prev1,prev2);	
			if(topright==true)
			{	
			carrier[carriercount]=1;
			carriercount++;
}
			if(bottomright==true)
			{	carrier[carriercount]=2;
			carriercount++;}
			if(bottomleft==true)
				{carrier[carriercount]=3;
			carriercount++;}
			if(topleft==true)
				{carrier[carriercount]=4;
			carriercount++;}
			
			if(carriercount==0)
			{ 
				recur=0;
				outer:
			    for(var i=0;i<=3;i++)
			    {
			        for(var j=0;j<=3;j++)
			        {
			         if(str[i][j]==0&&i!=prev1&&j!=prev2)
			         {
			             var count=getcount(i,j);
			             if(count==1)
			             {
			             prev1=i;prev2=j;recur=1;
			             
			             apply();return;
			         }
			         }
			         }
			    
			 }
}// end of if(carrriecount==0)
			
	if(carriercount!=0){
			 
			
			var k=Math.floor(Math.random()*carriercount);
		
		switch(carrier[k])
		{
		case 1:
			str[prev1-1][prev2+1]=0;
			prev1=prev1-1;
			prev2=prev2+1;
			break;
		case 2:
			str[prev1+1][prev2+1]=0;
			prev1=prev1+1;
			prev2=prev2+1;
			break;
		case 3:
			str[prev1+1][prev2-1]=0;
			prev1=prev1+1;
			prev2=prev2-1;
			break;
		case 4:
			str[prev1-1][prev2-1]=0;
			prev1=prev1-1;
			prev2=prev2-1;
			break;
			
			
		}
		num++;
		
		display(prev1,prev2);
		score-=20;
		$("#scorestat").text(score);
			
if(recur==1)
return;
}
	
	
	}//end of elseif
else{
 $("#bot").text("You score is 0.You dont have any chance left!!");

}
	}
	catch(err)
	{}
	

}

	function check(prev12, prev22) {

			if((prev22-1)>=0&&(prev12-1)>=0)

			topleft=true;
		
}
			if((prev12+1)<=3&&(prev22-1)>=0)
	{
			if(str[prev12+1][prev22-1]==2)
			bottomleft=true;
}	
	}	




function getcount(i, j)
{var  topright1=false,topleft1=false,bottomright1=false,bottomleft1=false;
    if((i-1)>=0&&(j+1<=3))
		{
		if(str[i-1][j+1]==2)
			topright1=true;
}
		if((i+1)<=3&&(j+1)<=3)

		if(str[i+1][j+1]==2)
			bottomright1=true;
}
			if((i-1)>=0&&(j-1)>=0)

			if(str[i-1][j-1]==2)
			topleft1=true;
		
}
			if((i+1)<=3&&(j-1)>=0)
	{
			if(str[i+1][j-1]==2)
			bottomleft1=true;




}
	
	if(topright1==true||topleft1==true||bottomright1==true||bottomleft1==true)
	return 1;
	return 0;
	
	
	}
